<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaTax AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --royal-navy: #0f172a;
        --aluminum: linear-gradient(145deg, #e2e8f0, #94a3b8, #e2e8f0);
        --aluminum-border: linear-gradient(145deg, rgba(255,255,255,0.8), rgba(148, 163, 184, 0.5));
      }
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: #f8fafc; /* White/Light Silver Page Background */
        color: #0f172a; /* Dark text for the white page */
        overflow-x: hidden;
      }

      /* Animated Light Background for the Page */
      .bg-royal-liquid {
        background: #f1f5f9;
        position: relative;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      /* Mercury Text Effect - Silver/Blueish for Dark Cards */
      .text-mercury {
        background: linear-gradient(180deg, #ffffff 0%, #e2e8f0 50%, #cbd5e1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
      }
      
      /* Dark Text for White Pages */
      .text-dark-header {
        color: #0f172a;
        font-weight: 800;
        letter-spacing: 0.05em;
      }

      /* NAVY CARD with ALUMINUM BORDER */
      .glass-royal {
        background: #0f172a; /* Solid Navy */
        border: 2px solid transparent; 
        background-clip: padding-box;
        position: relative;
        box-shadow: 0 10px 30px -10px rgba(15, 23, 42, 0.3);
      }

      /* The Shiny Aluminum Border Effect */
      .glass-royal::before {
        content: '';
        position: absolute;
        top: -2px; bottom: -2px;
        left: -2px; right: -2px;
        background: linear-gradient(45deg, #334155, #94a3b8, #fff, #94a3b8, #334155);
        z-index: -1;
        border-radius: inherit;
      }

      /* XE-Style Button: Solid, Bold, Premium Blue */
      .btn-royal {
        background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        transition: all 0.2s ease;
      }
      
      .btn-royal:hover {
        background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        border-color: rgba(255,255,255,0.5);
      }

      /* Logo Enlightenment */
      .logo-glow {
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6)) brightness(1.2);
      }

      /* Animations */
      @keyframes floatUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-float-up { animation: floatUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
      
      /* Inputs - Navy style inside white page */
      .input-liquid {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 12px;
        transition: all 0.2s ease;
        color: white;
      }
      .input-liquid:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        background: #0f172a;
      }
      
      /* New layout utility for preventing cuts */
      .safe-layout {
        min-height: min-content;
        height: auto;
        overflow: visible;
      }

    </style>
