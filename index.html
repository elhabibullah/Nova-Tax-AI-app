<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaTax AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyan-glow: 0 0 10px rgba(0, 209, 255, 0.5), 0 0 20px rgba(0, 209, 255, 0.3);
        --purple-glow: 0 0 15px rgba(124, 58, 237, 0.5);
        --bg-void: #020205;
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      body { 
        font-family: 'Sora', sans-serif; 
        /* Vibrant Purple Gradient: Top Center Light -> Deep Purple -> Void Black */
        background: radial-gradient(circle at 50% 0%, #581c87 0%, #2e1065 40%, #020617 100%);
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020205; }
      ::-webkit-scrollbar-thumb { background: #334155; }
      
      /* Synthetix-style Subtle Grid */
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }

      /* Dark Glass Utilities */
      .glass-panel {
        background: rgba(5, 5, 10, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
      
      .btn-synthetix {
        background: linear-gradient(90deg, #A855F7 0%, #7C3AED 100%);
        color: white;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        border: none;
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        transition: all 0.3s ease;
      }
      
      .btn-synthetix:hover {
        filter: brightness(1.2);
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
        transform: translateY(-1px);
      }

      /* Animations */
      @keyframes floatUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-float-up { animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 5px #A855F7); }
        50% { opacity: 0.5; transform: scale(0.95); filter: drop-shadow(0 0 2px #A855F7); }
      }
      .animate-pulse-glow { animation: pulse-glow 2s infinite ease-in-out; }

    </style>

}
</script>
